<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>data visualization</title>
        <link rel="stylesheet" type="text/css" href="Sprint2.css">
        <script src="Sprint2.js"></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body onload="groupList()">
        <div id="headBar">
            <select id="groupList" onchange="repoList(this.selectedIndex-1)">
                <option disabled selected>Project List</option>
            </select>
            <select id="repoList">

            </select>
            <input type="text" placeholder="filter repos" onkeypress="filterRepos(this.value)">
            <input type="button" onclick="selectRepo()" value="Get Repo Metrics">
        </div>
        <div id="piechart"></div>
    </body>
</html>

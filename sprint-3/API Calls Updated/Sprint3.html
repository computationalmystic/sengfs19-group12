<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>data visualization</title>
        <link rel="stylesheet" type="text/css" href="Sprint3.css">
        <script src="Sprint3.js"></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body onload="groupList()">
        <div id="headBar">
            <select id="groupList" onchange="repoList(this.selectedIndex-1)">
                <option disabled selected>Project List</option>
            </select>
            <select id="repoList">
            </select>
            <input type="button" onclick="selectRepo()" value="Get Information">

        </div>
        <h><br><br>Evolution - Issues New (Repo)</h>
        <br><span id="groupName1"></span><br><span id="repoName1"></span>
        <div id="colGraph"></div>
        
        <h>Experimental - Pull Request Acceptance Rate (Repo)</h>
        <br><span id="groupName2"></span><br><span id="repoName2"></span>
        <div id="pullGraph"></div>
        
        <h>Experimental - Top Committers (Repo)</h>
        <br><span id="groupName3"></span><br><span id="repoName3"></span>
        <div id="piechart"></div>
        

    </body>
</html>
